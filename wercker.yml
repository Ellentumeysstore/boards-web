box: wercker/nodejs
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    - npm-install

    # A step to echo node and npm version information
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

    # A step that installs brunch and bower globally
    - script:
        name: install dev dependencies
        code: sudo npm install -g brunch bower gulp

    # A step that executes `bower install` command
    - script:
        name: run bower install
        code: bower install

    # A step that runs the test suite using the `gulp test:prod` command
    - script:
        name: run gulp test:prod
        code: gulp test:prod

  after-steps:
    - hipchat-notify:
        token: $HIPCHAT_TOKEN
        room-id: $HIPCHAT_ROOM_ID
