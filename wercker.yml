box: wercker/nodejs
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    - npm-install

    # A step to echo node and npm version information
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

    # A step that installs brunch, bower and gulp globally
    - script:
        name: install bower
        code: sudo npm install -g brunch bower gulp

    # A step that executes `bower install` command
    - script:
        name: run bower install
        code: bower install

    # A step that executes `brunch build` command
    - script:
        name: run brunch build
        code: brunch build

    # A step that executes `gulp test` command
    - script:
        name: run gulp test
        code: gulp test

    # A step that executes `mocha-phantomjs` command
    - script:
        name: run mocha-phantomjs
        code: ./node_modules/mocha-phantomjs/bin/mocha-phantomjs ./test/index.html

  after-steps:
    - hipchat-notify:
        token: $HIPCHAT_TOKEN
        room-id: $HIPCHAT_ROOM_ID
